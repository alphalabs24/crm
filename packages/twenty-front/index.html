<html lang="en">

    <meta charset="UTF-8" />

    <link

    <meta name="theme-color" content="#000000" />

    <meta property="og:description" content="Mehr Leads. Weniger CRM." />

    <meta name="twitter:description" content="Mehr Leads. Weniger CRM." />

    <!-- BEGIN: Twenty Config -->
    <script id="twenty-env-config">

      };

    <!-- END: Twenty Config -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      const disableInputAutoZoom = () => {
        const viewportMetadata = document.querySelector('meta[name=viewport]');

        if (viewportMetadata !== null) {
          viewportMetadata.setAttribute(
            'content',
            'width=device-width, initial-scale=1.0, maximum-scale=1.0',
          );
        }
      };

      const isIOS = /iPad|iPhone/.test(navigator.userAgent);
      if (isIOS) {
        disableInputAutoZoom();
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
