    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      const disableInputAutoZoom = () => {
        const viewportMetadata = document.querySelector('meta[name=viewport]');

        if (viewportMetadata !== null) {
          viewportMetadata.setAttribute(
            'content',
            'width=device-width, initial-scale=1.0, maximum-scale=1.0',
          );
        }
      };

      const isIOS = /iPad|iPhone/.test(navigator.userAgent);
      if (isIOS) {
        disableInputAutoZoom();
      }
    </script>

    <!-- Add Canny SDK script -->
    <script id="canny-jssdk" nonce="NONCE_PLACEHOLDER">
      !(function (w, d, i, s) {
        function l() {
          if (!d.getElementById(i)) {
            var f = d.getElementsByTagName(s)[0],
              e = d.createElement(s);
            (e.type = 'text/javascript'),
              (e.async = !0),
              (e.src = 'https://canny.io/sdk.js'),
              f.parentNode.insertBefore(e, f);
          }
        }
        if ('function' != typeof w.Canny) {
          var c = function () {
            c.q.push(arguments);
          };
          (c.q = []),
            (w.Canny = c),
            'complete' === d.readyState
              ? l()
              : w.attachEvent
                ? w.attachEvent('onload', l)
                : w.addEventListener('load', l, !1);
        }
      })(window, document, 'canny-jssdk', 'script');
    </script>
